name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.12

    - name: Install dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install -r requirements.txt pytest
        pip list
      
    - name: Debug environment
      run: |
        echo "Python path:"
        which python
        echo "Python version:"
        python --version
        echo "Installed packages:"
        pip list

    - name: Check pytest installation
      run: |
        source venv/bin/activate
        pip show pytest

    - name: Run tests
      run: |
        source venv/bin/activate
        python -m pytest

  docker-build:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Build and push Docker image
      run: |
        docker build -t your_dockerhub_username/hashmail:latest .
        docker push your_dockerhub_username/hashmail:latest